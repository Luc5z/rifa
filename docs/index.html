<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Aviva '25</title>
    <style>
        body {
            background-color: #8B0000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .title {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4d4d, 0 0 30px #ff8080;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 1.5em;
            text-shadow: 0 0 8px #ff0000, 0 0 16px #ff4d4d, 0 0 24px #ff8080;
        }
        .circle {
            background-color: white;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle img {
            width: 90%;
            border-radius: 10px;
        }
        .table-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .raffle-number {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff0000, #ff4d4d);
            border: none;
            border-radius: 40%;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .raffle-number:hover {
            background: linear-gradient(45deg, #ff4d4d, #ff8080);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }
        .sold {
            opacity: 0.5;
            pointer-events: none;
        }
        .raffle-info {
            font-size: 0.9em;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff0000, #ff4d4d);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        .cta-button:hover {
            background: linear-gradient(45deg, #ff4d4d, #ff8080);
            box-shadow: 0 0 15px rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">RIFA AVIVA '25</div>
        <div class="subtitle">BIKE ELÉTRICA</div>
        <div class="circle">
            <img src="bike.png" alt="Bike Elétrica">
        </div>
        <p class="raffle-info">DATA SORTEIO: 04/03</p>
        <p class="raffle-info">ENCERRAMENTO DO AVIVA</p>
        <div class="table-container">

            <button class="raffle-number sold">A01</button>
            <button class="raffle-number">A02</button>
            <button class="raffle-number">A03</button>
            <button class="raffle-number">A04</button>
            <button class="raffle-number">A05</button>
            <button class="raffle-number">A06</button>
            <button class="raffle-number">A07</button>
            <button class="raffle-number">A08</button>
            <button class="raffle-number">A09</button>
            <button class="raffle-number">A10</button>
            <button class="raffle-number">A11</button>
            <button class="raffle-number">A12</button>
            <button class="raffle-number">A13</button>
            <button class="raffle-number">A14</button>
            <button class="raffle-number">A15</button>
            <button class="raffle-number">A16</button>
            <button class="raffle-number">A17</button>
            <button class="raffle-number">A18</button>
            <button class="raffle-number sold">A19</button>
            <button class="raffle-number">A20</button>
            
        </div>
        <br>
        
    </div>
</body>
</html>
