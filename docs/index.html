            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;

        }
        .container {
            padding: 20px;
        }
        .title {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4d4d, 0 0 30px #ff8080;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 1.5em;
            text-shadow: 0 0 8px #ff0000, 0 0 16px #ff4d4d, 0 0 24px #ff8080;
        }
        .circle {
            background-color: white;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle img {
            width: 90%;
            border-radius: 10px;
        }
        .table-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .raffle-number {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff0000, #ff4d4d);
            border: none;
            border-radius: 40%;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .raffle-number:hover {
            background: linear-gradient(45deg, #ff4d4d, #ff8080);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }
        .sold {
            opacity: 0.5;
            pointer-events: none;
        }
        .raffle-info {

            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        .cta-button {

            font-size: 1.2em;
            font-weight: bold;
            color: white;
